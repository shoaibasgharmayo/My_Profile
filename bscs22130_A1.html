<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional profile.">
    <title>Professional Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        /* Navigation Bar Styling */
        nav {
            background-color: #005f99;
            padding: 1em;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffdd57;
        }
        /* Section Styling */
        section {
            padding: 2em;
            text-align: center;
            background-color: #fff;
            margin-bottom: 1em;
        }
        h1, h2 {
            color: #005f99;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        .skill-list {
            display: flex;
            justify-content: space-around;
            margin-top: 1em;
        }
        .skill-list div {
            width: 45%;
        }
        /* Language Buttons */
        #language-selection button {
            margin: 0.5em;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
            background-color: #005f99;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #language-selection button:hover {
            background-color: #ffdd57;
            color: #333;
        }
        /* Video Styling */
        video {
            margin-top: 1em;
            width: 30%;
            border: 2px solid #005f99;
            border-radius: 10px;
        }
        /* Social Media Links */
        .social-feed a {
            margin: 0.5em;
            display: inline-block;
            text-decoration: none;
            background-color: #005f99;
            color: white;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .social-feed a:hover {
            background-color: #ffdd57;
            color: #333;
        }
        /* Contact Section */
        section#contact {
            background-color: #005f99;
            color: white;
        }
        section#contact p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#certifications">Certifications</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Language Selection -->
    <div id="language-selection">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('ar')">العربية</button>
        <button onclick="setLanguage('ur')">اردو</button>
        <button onclick="setLanguage('fr')">Français</button>
    </div>

    <!-- Home Section -->
    <section id="home">
        <h1 id="name"></h1>
        <h2 id="welcomeMessage"></h2>
        <p id="intro"></p>
        <video controls id="profileVideo">
            <source src="https://www.shutterstock.com/shutterstock/videos/1060933255/preview/stock-footage-circa-in-this-animated-film-a-mouse-traps-a-cat-in-a-bag-to-throw-it-in-a-well-but-the-cat.webm" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <div class="skill-list">
            <div>
                <h3>Hard Skills</h3>
                <ul id="hardSkills"></ul>
            </div>
            <div>
                <h3>Soft Skills</h3>
                <ul id="softSkills"></ul>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <ul id="projectsList"></ul>
    </section>

    <!-- Certifications & Awards Section -->
    <section id="certifications">
        <h2>Certifications & Awards</h2>
        <ul id="certificationsList"></ul>
    </section>

    <!-- Social Media Section -->
    <section id="social-media">
        <h2>Follow Me</h2>
        <div class="social-feed" id="socialMediaLinks"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p id="contactEmail"></p>
    </section>

    <script src="app.js"></script>

</body>
</html>
